---
layout: default
---
<main class="content" role="main">
    <article class="post">
      <h1>{{ page.title }}</h1>
        <div class="post-meta">Posted on <time>{{ page.date | date: "%Y %B %e" }}</time>{{ tags_content }}
        </div>

        {% if page.image %}
            <img class="post-image-header animated fade-in-color" src="{{ site.baseurl }}/images/{{ page.image }}" />
        {% endif %}
      <div class="entry">
        {{ content }}
      </div>

    </article>
</main>
